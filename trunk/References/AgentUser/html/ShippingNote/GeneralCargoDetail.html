<!doctype html public "-//w3c//dtd html 4.01 transitional//en" "http://www.w3c.org/tr/1999/rec-html401-19991224/loose.dtd">
<html>
<head>
<title>.:: Dubai Trade ::.</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
	<script language="JavaScript" type="text/javascript" src="../../js/YAHOO.js"></script>
	<script language="JavaScript" type="text/javascript" src="../../js/common.js"></script>
	<script language="JavaScript" type="text/javascript" src="../../js/simpletreemenu.js"></script>
	<script language="JavaScript" type="text/javascript" src="../../js/service.js"></script>
	<script language="JavaScript" type="text/javascript" src="../../js/LogoffLoader.js"></script>

    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../../css/tree.css" rel="stylesheet" type="text/css" />
    <link href="../../css/simpletree.css" rel="stylesheet" type="text/css" />

<style type="text/css">
	html, body {
        border:0 none;
        overflow:hidden;
        height:100%;
    }
</style>
</head>
<body>
<form name="mainForm" action="" method="get">
<table cellSpacing="0" cellPadding="0" width="100%" border="0">
	<tbody>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>
	<tr>
		<td class="contentBoxIn">
			<div id="GeneralCargo">
			<table cellSpacing="0" cellPadding="0" width="100%" border="0">
			  <colgroup>
			      <col width="20%">
			      <col width="30%">
			      <col width="25%">
			      <col width="25%">
			  </colgroup>
		  <tr>
			<td colspan="2">
				General Cargo Information Detail.</td>
			<td class="formLabels">&nbsp;</td>
			<td>
		        &nbsp;</td>
			</tr>
			  <tr>
				<td class="formLabels"><span class="red-asterisk">* </span>Quantity:</td>
				<td><input name="" class="w100" type="text" size="15" />
			                <select name="vesselName1">
			                  <option>BDL</option>
			                  <option>PLT</option>
			                  <option>SKID</option>
			                  <option>COLLI</option>
			                  <option>PKG</option>
			                  <option>CRT</option>
			                  <option>UNIT</option>
			                  <option>CTN</option>
			                  <option>COILS</option>
			                </select></td>
				<td class="formLabels"><span class="red-asterisk">* </span>Gross Volume:</td>
				<td><input name=vesselName10 size="15">&nbsp;CBM</td>
			  </tr>
			  <tr>
				<td class="formLabels"><span class="red-asterisk">* </span>Mark &amp; Nos:</td>
				<td><input name="" class="w200" type="text" /></td>
				<td class="formLabels"><span class="red-asterisk">* </span>Gross Weight:</td>
				<td><input name="Input35" type="text" class="w75 "/> <select name="vesselName3">
			                  <option>KGS</option>
			                  <option>MT</option>
			                </select></td>
			  </tr>
			  <tr>
				<td class="formLabels"><span class="red-asterisk">* </span>Commodity Description:</td>
				<td><input name=vesselName8 class="w200" readonly> </td>
				<td class="formLabels">Net Weight:</td>
				<td><input name="Input33" type="text" class="w75 "/> <select name="vesselName2">
			                  <option>KGS</option>
			                  <option>MT</option>
			                </select></td>
			  </tr>
			  <tr>
				<td class="formLabels">Width</td>
				<td><input name="Input36" type="text" class="w75 "/> <select name="vesselName5">
			                  <option>m</option>
			                  <option>cm</option>
			                </select></td>
			    <td class="formLabels"><span class="red-asterisk">* </span>Required Temperature?</td>
				<td><select name="RequiredTemperature">
			                  <option value="Yes">Yes</option>
			                  <option value="No" selected="selected">No</option>
			                </select></td>
			  </tr>
			  <tr>
				<td class="formLabels">Length:</td>
				<td><input name="Input34" type="text" class="w75 "/> <select name="vesselName7">
			          <option>m</option>
			          <option>cm</option>
			        </select></td>
				<td class="formLabels">Min Temperature:</td>
				<td><input name="txtDegree" type="text" size="5" maxlength="3"/>&nbsp;oC</td>
			  </tr>
			  <tr>
				<td class="formLabels">Height:</td>
				<td><input name="Input37" type="text" class="w75 "/>
				<select name="vesselName11">
			          <option>m</option>
			          <option>cm</option>
			        </select></td>
				<td class="formLabels">Max Temperature:</td>
				<td>
				<input name="txtDegree0" type="text" size="5" maxlength="3"/>&nbsp;oC</td>
			  </tr>
			</table>
			</div>
		</td>
	</tr>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>

	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>

	</tbody>
</table>
</form>
</body>
</html>

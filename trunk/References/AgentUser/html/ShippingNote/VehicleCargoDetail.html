<!doctype html public "-//w3c//dtd html 4.01 transitional//en" "http://www.w3c.org/tr/1999/rec-html401-19991224/loose.dtd">
<html>
<head>
<title>.:: Dubai Trade ::.</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
	<script language="JavaScript" type="text/javascript" src="../../js/YAHOO.js"></script>
	<script language="JavaScript" type="text/javascript" src="../../js/common.js"></script>
	<script language="JavaScript" type="text/javascript" src="../../js/simpletreemenu.js"></script>
	<script language="JavaScript" type="text/javascript" src="../../js/service.js"></script>
	<script language="JavaScript" type="text/javascript" src="../../js/LogoffLoader.js"></script>

    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../../css/tree.css" rel="stylesheet" type="text/css" />
    <link href="../../css/simpletree.css" rel="stylesheet" type="text/css" />

<style type="text/css">
	html, body {
        border:0 none;
        overflow:hidden;
        height:100%;
    }
</style>

</head>
<body>
<form name="mainForm">
<table cellSpacing="0" cellPadding="0" width="100%" border="0">
	<tbody>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>
	<tr>
		<td class="contentBoxIn">
		<div id="VehicleCargo">
		<table cellSpacing="2" cellPadding="2" width="100%" border="0">
		  <colgroup>
		      <col width="15%">
		      <col width="35%">
		      <col width="20%">
		      <col width="30%">
		  </colgroup>
		  <tr>
			<td colspan="2">
				Vehicle Cargo Information Detail.</td>
			<td class="formLabels">&nbsp;</td>
			<td>
		        &nbsp;</td>
			</tr>
		  <tr>
		  	<td class="formLabels"><span class="red-asterisk">* </span>Marks & Nos:</td>
		  	<td><input name="txtMasrkNos" type="text" maxlength="200" size="30"/></td>
			<td class="formLabels"><span class="red-asterisk">* </span>Commodity Description:</td>
			<td><input name="txtCommodityDescription" size="30"  maxlength="200" maxlength="200"> </td>
		  </tr>
		  <tr>
			    <td class="formLabels">New?</td>
				<td><select name="new">
						<option selected>No</option>
						<option>Yes</option>
					</select></td>
			<td class="formLabels">&nbsp;</td>
			<td>&nbsp;</td>
		  </tr>
		  <tr>
			<td class="formLabels">Width:</td>
			<td><input name="txtWidth" type="text" class="w75" maxlength="7"/>
					<select name="ddlWidth">
		                  <option>m</option>
		                  <option>cm</option>
		                </select></td>
			<td class="formLabels"><span class="red-asterisk">* </span>Weight:</td>
			<td><input name="txtGrossWeight" size="15" value="" maxlength="10"> KGS</td>
		  </tr>

		  <tr>
			<td class="formLabels">Length:</td>
			<td><input name="txtLength" type="text" class="w75" maxlength="7" />
		        <select name="ddlLength">
		          <option>m</option>
		          <option>cm</option>
		        </select>
			</td>
			<td class="formLabels"><font color=red><B>* </B></font>Volume:</td>
			<td><input name="txtGrossVolume" size="15" value="" maxlength="10"> CBM</td>
		  </tr>
		  <tr>
			<td class="formLabels">Height:</td>
			<td><input name="txtHeight" type="text" class="w75" maxlength="7" />
				<select name="ddlHeight">
		                  <option>m</option>
		                  <option>cm</option>
		                </select></td>
			<td class="formLabels">Vehicle Type:</td>
			<td><select name="agentReference0">
		          <option value="" selected="selected">Please select</option>
		          <option value="GC">Heavy Vehicle</option>
		          <option value="VC">Light Vehicle</option>
		        </select>
				</td>
			</tr>
			<tr>
			    <td class="formLabels">Color:</td>
				<td><input name="" type="text" class="w75" size="20"/></td>
			    <td class="formLabels"><span class="red-asterisk">* </span>Chassis No/VIN No:</td>
				<td><input name="" type="text" class="w75" size="20"/></td>
			</tr>

			<tr>
				<td class="formLabels">Year Made:</td>
				<td><input name="" type="text" class="w75" size="20"/></td>
				<td class="formLabels">Serial No/Case No:</td>
				<td><input name="" type="text" class="w75" size="20"/></td>
			</tr>
		</table>
		</div>
		</td>
	</tr>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>

	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>
	<tr>
		<td class="contentBoxIn">&nbsp;</td>
	</tr>
	</tbody>
</table>

</form>
</body>
</html>

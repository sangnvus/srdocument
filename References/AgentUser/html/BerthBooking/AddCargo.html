<script language="javascript">
	function HideFrame(){
		var fr = parent.getElementById ("searchFrame");
		fr.style.display="none";
	}
	function HideVehicleCargo(){
		document.getElementById("GeneralCargo").style.display="inline";
		document.getElementById("VehicleCargo").style.display="none";
		
//		document.getElementById("cargoType1").selectedvalue="General";
		document.getElementById("cargoType1").removeAttribute('selected');
		document.getElementById("cargoType1").value="General";		
		document.getElementById("cargoType2").value="General";
	}
	function HideGeneralCargo(){
		document.getElementById("VehicleCargo").style.display="inline";
		document.getElementById("GeneralCargo").style.display="none";
//		document.getElementById("cargoType2").selectedvalue="Vehicle";
		document.getElementById("cargoType2").removeAttribute('selected');
		document.getElementById("cargoType1").value="Vehicle";		
		document.getElementById("cargoType2").value="Vehicle";
	}

	function changeCargo() {
		if (document.getElementById("cargoType").value=="General") {
			HideVehicleCargo();
		} else {
			HideGeneralCargo();
		}
	}
	function showVihicleCargo() {
			HideGeneralCargo();
	}	
	function showGeneralCargo() {
				HideVehicleCargo();
	}
</script>
